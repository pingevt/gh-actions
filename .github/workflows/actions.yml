name: Actions Workflow

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -sla
      - name: Checkout
        uses: actions/checkout@v3
      - name: List Files
        run: |
          pwd
          ls -sla
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Pete
      - name: Log Greeting
        run: echo "${{ steps.greet.outputs.time }}"
