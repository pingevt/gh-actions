name: Shell Commands

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Pete
      - name: Log Greeting
        run: echo "${{ steps.greet.outputs.time }}"
